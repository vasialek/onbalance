    <style type="text/css">
        .yui-skin-sam tr.yui-dt-odd.red,
        .yui-skin-sam tr.yui-dt-even.red
        {
            background-color: #f00;
        }
        .yui-skin-sam tr.yui-dt-odd.green,
        .yui-skin-sam tr.yui-dt-even.green
        {
            background-color: #0f0;

        .yui-skin-sam tr.yui-dt-odd.blue,

<body class="yui-skin-sam">

	<div id="panel1">
		<div class="bd">
			<div id="PendingChangesTable" style="width: 30em;"></div>

	<!-- <div id="CurrentPath">GJ</div> -->
	<fieldset>
		<span class="yui-button yui-push-button">
			<span class="first-child">

		</span>
		<span>&nbsp;&nbsp;&nbsp;</span>
		<span class="yui-button yui-push-button">
			<span class="first-child">
				<button onclick="alert('No cell is selected!');" style="color: #f00;">Red</button>
			</span>
		</span>
		<span class="yui-button yui-push-button">
			<span class="first-child">
				<button onclick="alert('No cell is selected!');" style="color: #f93;">Orange</button>

<script type="text/javascript">

    window.onload = function()
    {
        var loader = new YAHOO.util.YUILoader({
            require: ["datatable", "menu", "datasource", "json", "container", "connection", "button"]
            , onSuccess: function()
            {
                onPageLoaded();
            }
        });

        loader.insert();

    }

</script>
